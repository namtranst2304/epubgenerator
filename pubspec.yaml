name: epub_generator
description: A Flutter app that scrapes web novels and converts them into EPUB files.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.0.2 # Logging for debugging

  # HTTP requests and web scraping
  dio: ^5.4.0
  html: ^0.15.4

  # EPUB creation
  epubx: ^4.0.0

  # Path management
  path_provider: ^2.1.1

  # State management
  provider: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true